---
layout: default
---
<main class="content" role="main">

    {% for post in site.posts %}

    <article class="preview">
        <header>
            <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <div class="post-meta"><time datetime="{{post.date | date: '%Y-%m-%d'}}">{{post.date | date: '%A, %B %d, %Y'}}</time></div>
        </header>
        <section class="post-excerpt">
            <p>{{ post.excerpt }}&hellip;</p>
            <p class="readmore"><a href="{{ post.url | prepend: site.baseurl }}">Read this article <i class="fa fa-chevron-circle-right"></i></a></p>
        </section>
    </article>

    {% endfor %}

    {{pagination}}

</main>
